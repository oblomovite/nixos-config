MAPPINGS:
    - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
    - KEY: KEY_LEFTALT
    TAP: KEY_ESC
    HOLD: KEY_LEFTMETA
    - KEY: KEY_LEFTMETA
    TAP: KEY_ESC
    HOLD: KEY_LEFTALT
   # tab to hyper modifier
    - KEY: TAB
    TAP: TAB
    HOLD: [KEY_CAPSLOCK, ] 


